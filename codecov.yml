codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        base: auto
        informational: false
        only_pulls: false
    patch:
      default:
        target: 70%
        threshold: 5%
        base: auto
        informational: false
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  show_critical_paths: yes

flags:
  python:
    paths:
      - "server/"
    carryforward: false
  web:
    paths:
      - "web/"
    carryforward: false

ignore:
  - "server/tests/"
  - "server/**/*test*.py"
  - "web/tests/"
  - "web/**/*.spec.ts"
  - "web/**/*.test.ts"
  - "**/node_modules/"
  - "**/__pycache__/"
  - "**/dist/"
  - "**/build/"
  - ".github/"
  - "docs/"