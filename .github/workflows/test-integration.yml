name: Full-Stack Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  ALICE_TEST_MODE: 'true'
  INTEGRATION_TIMEOUT: '300'  # 5 minutes

jobs:
  integration-setup:
    name: Integration Test Environment Setup
    runs-on: ubuntu-latest
    outputs:
      backend-ready: ${{ steps.backend-health.outputs.ready }}
      frontend-ready: ${{ steps.frontend-health.outputs.ready }}
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: integration_test_alice
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-integration-${{ hashFiles('server/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-integration-
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        cd server
        pip install -r requirements.txt -r requirements-dev.txt
        pip install httpx pytest-timeout
        
    - name: Install Node.js dependencies
      run: |
        cd web
        npm ci
        
    - name: Create test database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE integration_test_alice;"
        
    - name: Start Alice backend server
      run: |
        cd server
        python app.py &
        echo $! > backend.pid
        sleep 15
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/integration_test_alice
        REDIS_URL: redis://localhost:6379/0
        ALICE_TEST_MODE: "true"
        PORT: 8000
        
    - name: Check backend health
      id: backend-health
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "ready=true" >> $GITHUB_OUTPUT
        
    - name: Build and start frontend
      run: |
        cd web
        npm run build
        npm run start &
        echo $! > frontend.pid
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
        NEXT_PUBLIC_API_URL: http://localhost:8000
        
    - name: Check frontend health
      id: frontend-health
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        echo "ready=true" >> $GITHUB_OUTPUT
        
    - name: Upload process IDs
      uses: actions/upload-artifact@v4
      with:
        name: integration-pids
        path: |
          server/backend.pid
          web/frontend.pid
        retention-days: 1

