name: Frontend E2E Tests & UI Quality

on:
  push:
    branches: [ main, develop, 'feature/*' ]
    paths: 
      - 'web/**'
      - '.github/workflows/test-frontend.yml'
      - 'package*.json'
  pull_request:
    branches: [ main ]
    paths: 
      - 'web/**'
      - 'package*.json'

env:
  NODE_VERSION: '18'
  ALICE_TEST_MODE: 'true'
  BASE_URL: 'http://localhost:3000'

jobs:
  lint-and-format:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Run ESLint
      run: |
        cd web
        npm run lint -- --format=json --output-file=eslint-results.json
        npm run lint -- --format=compact
        
    - name: Run Prettier format check
      run: |
        cd web
        npx prettier --check . || (echo "Run 'npm run format' to fix formatting issues" && exit 1)
        
    - name: TypeScript compilation check
      run: |
        cd web
        npx tsc --noEmit
        
    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-lint-results
        path: web/eslint-results.json
        retention-days: 30

  unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Run Jest unit tests
      run: |
        cd web
        npm run test -- \
          --coverage \
          --coverageReporters=text-lcov \
          --coverageReporters=html \
          --coverageReporters=json \
          --coverageThreshold='{"global":{"branches":75,"functions":80,"lines":80,"statements":80}}' \
          --testTimeout=30000 \
          --maxWorkers=2
      env:
        CI: true
        NODE_ENV: test
        
    - name: Upload unit test coverage
      uses: codecov/codecov-action@v4
      with:
        files: web/coverage/lcov.info
        flags: frontend,unit
        name: frontend-unit-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        
    - name: Upload unit test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-unit-test-results
        path: |
          web/coverage/
          web/jest-results.xml
        retention-days: 30

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint-and-format
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Install Playwright browsers
      run: |
        cd web
        npx playwright install ${{ matrix.browser }} --with-deps
        
    - name: Build Next.js application
      run: |
        cd web
        npm run build
        
    - name: Start Next.js application
      run: |
        cd web
        npm run start &
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
        
    - name: Wait for application readiness
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
    - name: Run VoiceBox component tests
      run: |
        cd web
        npx playwright test voicebox-rendering.spec.ts \
          --project=${{ matrix.browser }} \
          --reporter=html \
          --reporter=json \
          --output-dir=test-results-${{ matrix.browser }}
      env:
        BASE_URL: ${{ env.BASE_URL }}
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Run Calendar Widget tests
      run: |
        cd web
        npx playwright test tests/calendar-*.spec.ts \
          --project=${{ matrix.browser }} \
          --reporter=html \
          --reporter=json \
          --output-dir=test-results-${{ matrix.browser }}-calendar
      env:
        BASE_URL: ${{ env.BASE_URL }}
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Run HUD Components tests
      run: |
        cd web
        npx playwright test hud-components.spec.ts \
          --project=${{ matrix.browser }} \
          --reporter=html \
          --reporter=json \
          --output-dir=test-results-${{ matrix.browser }}-hud
      env:
        BASE_URL: ${{ env.BASE_URL }}
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Run Homepage and Navigation tests
      run: |
        cd web
        npx playwright test homepage.spec.ts \
          --project=${{ matrix.browser }} \
          --reporter=html \
          --reporter=json \
          --output-dir=test-results-${{ matrix.browser }}-nav
      env:
        BASE_URL: ${{ env.BASE_URL }}
        PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
        
    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results-${{ matrix.browser }}
        path: |
          web/test-results-${{ matrix.browser }}/
          web/test-results-${{ matrix.browser }}-*/
          web/playwright-report/
        retention-days: 30

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Install accessibility testing tools
      run: |
        cd web
        npm install --save-dev @axe-core/playwright axe-core
        
    - name: Build and start application
      run: |
        cd web
        npm run build
        npm run start &
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
        
    - name: Wait for application readiness
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
    - name: Run accessibility tests with axe
      run: |
        cd web
        npx playwright test accessibility.spec.ts \
          --reporter=html \
          --reporter=json \
          --output-dir=accessibility-results
      env:
        BASE_URL: ${{ env.BASE_URL }}
        
    - name: Upload accessibility test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-test-results
        path: |
          web/accessibility-results/
          web/playwright-report/
        retention-days: 30

  performance-tests:
    name: Frontend Performance Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json
    
    - name: Install dependencies
      run: |
        cd web
        npm ci
        
    - name: Install Lighthouse CI
      run: npm install -g @lhci/cli@0.13.x
        
    - name: Build application
      run: |
        cd web
        npm run build
        
    - name: Start application for performance testing
      run: |
        cd web
        npm run start &
        sleep 10
      env:
        NODE_ENV: production
        PORT: 3000
        
    - name: Wait for application readiness
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
    - name: Run Lighthouse CI
      run: |
        lhci autorun \
          --upload.target=temporary-public-storage \
          --collect.url=http://localhost:3000 \
          --collect.url=http://localhost:3000/voice \
          --collect.numberOfRuns=3 \
          --assert.assertions.performance=0.8 \
          --assert.assertions.accessibility=0.9 \
          --assert.assertions.best-practices=0.8 \
          --assert.assertions.seo=0.8
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-results
        path: .lighthouseci/
        retention-days: 30

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
