name: NLU Quality Check (Swedish)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/nlu/**'
      - 'server/prompts/**'
      - 'server/core/router.py'
      - 'nlu-agent/**'
      - '.github/workflows/nlu-quality.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/nlu/**'
      - 'server/prompts/**'
      - 'server/core/router.py'
      - 'nlu-agent/**'
  schedule:
    # Run daily at 2 AM UTC for monitoring
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  PYTHON_DEFAULT_VERSION: "3.10"

