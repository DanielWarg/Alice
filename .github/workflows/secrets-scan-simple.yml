name: secrets-scan
on: [pull_request]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.81.6
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.sha }}
        continue-on-error: true  # börja mjukt, gör obligatoriskt senare